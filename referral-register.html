<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral Portal - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <style>.loader{border:4px solid #f3f3f3;border-top:4px solid #16a34a;border-radius:50%;width:28px;height:28px;animation:spin 1s linear infinite;margin:auto}@keyframes spin{100%{transform:rotate(360deg)}}</style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="w-full fixed top-0 z-50 bg-[#FFD345] py-2 px-4 shadow-md border-b-4 border-[#393be5]">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl md:text-4xl font-extrabold italic mx-auto md:mx-0"
        style="font-family: 'Anton', sans-serif; letter-spacing: 3px;">LEAZO</a>
      <div class="relative md:hidden">
        <button id="menu-toggle" class="text-lg font-medium focus:outline-none">
          â˜°
        </button>
        <div id="mobile-menu" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-md hidden">
          <a href="/" class="block px-4 py-2 hover:bg-gray-100">Home</a>
          <a href="/#booknow" class="block px-4 py-2 hover:bg-gray-100">Book Now</a>
          <!--<a href="/#how" class="block px-4 py-2 hover:bg-gray-100">How It Works</a>-->
          <a href="referral-portal.html" class="block px-4 py-2 hover:bg-gray-100">Refer & Earn</a>
          <a href="#/contact" class="block px-4 py-2 hover:bg-gray-100">Contact Us</a>
        </div>
      </div>
      <nav class="hidden md:flex space-x-4 text-lg font-medium justify-center md:justify-end">
        <a href="/" class="hover:underline">Home</a>
        <a href="/#booknow" class="hover:underline">Book Now</a>
        <a href="referral-portal.html" class="hover:underline">Refer & Earn</a>
        <!--<a href="#/how" class="hover:underline">How It Works</a>-->
        <a href="#/contact" class="hover:underline">Contact Us</a>
      </nav>
      <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
          const menu = document.getElementById('mobile-menu');
          menu.classList.toggle('hidden');
        });

        document.querySelectorAll('#mobile-menu a').forEach(link => {
          link.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.add('hidden');
          });
        });
      </script>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center bg-gray-50 p-4 mt-1">
    <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
      <h1 class="text-2xl font-bold text-center">Register as Referrer</h1>

      <div class="mt-6 space-y-3">
        <input id="name" type="text" placeholder="Full Name" class="w-full border rounded px-4 py-2"/>
        <input id="mobile" type="tel" maxlength="10" placeholder="Mobile Number"
               class="w-full border rounded px-4 py-2"
               oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)"/>
        <input id="pass" type="password" placeholder="Create New Password" class="w-full border rounded px-4 py-2"/>
        <input id="occ" type="text" placeholder="Occupation (optional)" class="w-full border rounded px-4 py-2"/>
        <button onclick="register()" class="w-full bg-green-600 text-white rounded py-2 font-medium hover:bg-green-700">Register</button>
      </div>

      <div id="loading" class="hidden mt-4"><div class="loader"></div></div>
      <p id="msg" class="mt-4 text-center text-sm hidden"></p>

      <div class="mt-6 text-center">
        <a href="https://wa.me/919202227070?text=I%20need%20help%20in%20referral%20registration" class="text-blue-600 underline">Contact Us</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black text-white text-center py-4 text-sm text-gray-600">
    &copy; 2025 Leazo. All rights reserved.
  </footer>

  <script>
    const API_URL="https://script.google.com/macros/s/AKfycbz9Ycl82Ppa-2myhA8QaOjf7lofE6tf3pITDtkjUtCqsQZE4iiNFhQQzdePqGtYchSl1Q/exec";
    async function register(){
      document.getElementById("loading").classList.remove("hidden");document.getElementById("msg").classList.add("hidden");
      const name=document.getElementById("name").value.trim();
      const mobile=document.getElementById("mobile").value.trim();
      const pass=document.getElementById("pass").value.trim();
      const occ=document.getElementById("occ").value.trim();
      if(!name||!mobile||!pass){showMsg("Name, mobile and password required",true);hideLoading();return;}
      if(mobile.length!==10){showMsg("Mobile must be 10 digits",true);hideLoading();return;}
      if(pass.length<6){showMsg("Password must be at least 6 characters",true);hideLoading();return;}
      try{const res=await fetch(`${API_URL}?action=register&name=${encodeURIComponent(name)}&mobile=${encodeURIComponent(mobile)}&pass=${encodeURIComponent(pass)}&occ=${encodeURIComponent(occ)}`);const data=await res.json();
        if(data.status!=="success"){showMsg(data.message||"Registration failed",true);}
        else{showMsg(`ðŸŽ‰ Registered! Referral Code: ${data.referralCode}`,false);}
      }catch{showMsg("Server error",true);}
      hideLoading();
    }
    function hideLoading(){document.getElementById("loading").classList.add("hidden");}
    function showMsg(txt,isErr){const el=document.getElementById("msg");el.textContent=txt;el.className="mt-4 text-center text-sm "+(isErr?"text-red-600":"text-green-700 font-medium");el.classList.remove("hidden");}
  </script>
</body>
</html>
